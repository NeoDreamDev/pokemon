<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- header -->
  <header id="showcase" class="grid">
    <div class="bg-image"></div>
      <h1>Roosevelt Hill</h1>
      <h2>Pokemon Master</h2>
      <p>The reigning champ for over a decade.</p>
  </header>

  <!-- main content -->
  <main id="main">
    <section id="badges" class="grid">
      <ul>
        <li>
          <div class="card">
            <img src="http://stegriff.co.uk/content/badges/badges.png" alt="Badges">
            <div class="card-content">
              <h3 class="card-title">Credentials</h3>
            </div>
          </div>
        </li>
        <li>
          <div class="card">
            <img src="https://static.pokemonpets.com/images/monsters-images-800-800/169-Crobat.png" alt="crobat">
            <div class="card-content">
              <h3 class="card-title">Crobat</h3>
            </div>
          </div>
        </li>
        <li>
          <div class="card">
            <img src="https://static.pokemonpets.com/images/monsters-images-800-800/306-Aggron.png" alt="aggron">
            <div class="card-content">
              <h3 class="card-title">Aggron</h3>
            </div>
          </div>
        </li>
        <li>
          <div class="card">
            <img src="https://static.pokemonpets.com/images/monsters-images-800-800/230-Kingdra.png" alt="kingdra">
            <div class="card-content">
              <h3 class="card-title">Kingdra</h3>
            </div>
          </div>
        </li>
      </ul>
    </section>


  </main>
</body>
</html>
